<body>
    <header>

    <main>
        <section class="community">
            <h2>Community</h2>
            <div class="community-form">
                <textarea id="post-content" placeholder="Share your thoughts..."></textarea>
                <button id="post-btn" class="btn">Post</button>
            </div>
            <div class="community-posts">
                <!-- Example community post -->
                <div class="post">
                    <div class="post-header">
                        <img src="user_avatar.jpg" alt="User Avatar">
                        <div class="post-info">
                            <span class="username">John Doe</span>
                            <span class="post-date">Posted on June 15, 2023</span>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                    <div class="post-actions">
                        <button class="like-btn">Like</button>
                        <button class="comment-btn">Comment</button>
                    </div>
                </div>
                <!-- Add more community posts as needed -->
            </div>
        </section>
    </main>
