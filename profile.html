<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | QuantumMind</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="progress.html">My Progress</a></li>
        <li><a href="community.html">Community</a></li>
        <li><a href="profile.html">Profile</a></li>
        
      </ul>
    </nav>
    </header>

    <main>
        <section class="profile">
            <h2>My Profile</h2>
            <div class="profile-info">
                <div class="avatar">
                    <img id="avatar-img" src="user_avatar.jpg" alt="User Avatar">
                    <input type="file" id="avatar-input" accept="image/*">
                </div>
                <div class="user-details">
                    <div class="field">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" value="John Doe" readonly>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="johndoe@example.com" readonly>
                    </div>
                    <div class="field">
                        <label for="bio">Bio</label>
                        <textarea id="bio" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                    </div>
                    <button id="edit-profile-btn" class="btn">Edit Profile</button>
                    <button id="save-profile-btn" class="btn" style="display: none;">Save Profile</button>
                </div>
            </div>
        </section>

        <section class="enrolled-courses">
            <h2>Enrolled Courses</h2>
            <ul id="courses-list">
                <li>Course 1: Introduction to Quantum Computing</li>
                <li>Course 2: Machine Learning Foundations</li>
                <!-- Add more courses dynamically here -->
            </ul>
        </section>
    </main>

    <footer>
       <p>&copy; 2023 QuantumMind. All rights reserved.</p>
    </footer>
</body>
</html>
